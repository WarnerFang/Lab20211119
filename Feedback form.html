<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Feedback Form</h1>
	<p>Please fill out this form to help us improve our site.</p>

	<form>
		
		<p><label>Name:
			<input type="name" name="text">
		</label>	
		</p>

		<p>Commenets:
			<br><textarea rows="8" cols="60">
Enter comments here.</textarea>
		</p>

		<p><label>Email:
				<input type="Email" name="text">
		</label>
		</p>

		<p>Things you liked:<br>
			<input type="checkbox" name="Things you liked" value="Site design">Site design<br>
			<input type="checkbox" name="Things you liked" value="Links">Links<br>
			<input type="checkbox" name="Things you liked" value="Ease of use">Ease of use<br>
			<input type="checkbox" name="Things you liked" value="Images">Images<br>
			<input type="checkbox" name="Things you liked" value="Source code">Source code<br>
		</p>

		<p>How did you get to our site?<br>
			<input type="radio" name="How did you get to our site?" value="Search engine" checked>Search engine<br>
			<input type="radio" name="How did you get to our site?" value="Links from others sites" checked>Links from others sites<br>
			<input type="radio" name="How did you get to our site?" value="Deitel.com Web site" checked>Deitel.com Web site<br>
			<input type="radio" name="How did you get to our site?" value="Reference in a book" checked>Reference in a book<br>
			<input type="radio" name="How did you get to our site?" value="Others" checked>Others<br>
		</p>

		<p>Rate our site :
			<select name="rate">
				<option value=" "> </option>
				<option value="Good">Good</option>
				<option value="Great">Great</option>
				<option value="Excellent">Excellent</option>
				<option value="Amazing">Amazing</option>
			</select>
		</p>

		<input type="submit" value="submit">
		<input type="reset" value="clear">



	</form>

</body>
</html>
